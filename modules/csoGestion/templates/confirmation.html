{% extends "layoutWithMenu.html" %}

{% block body %}
<div class="card" style="width: 20rem;margin:auto">
	<div class="card-body text-center">
		{% if not custom_message %}
			Confirmer la suppression de <b>{{tblName}} -> {{key}}</b>.
		{% else %}
			{{custom_message}}
		{% endif %}
		<br><br>
		<a href="/admin/{{tblName}}/remove/{{key}}" class="btn btn-danger">Confirmer</a>
	</div>
</div>
{% endblock %}
