{% extends "layoutWithMenu.html" %}

{% block body %}
<h1>{{action}}</h1>
<br />
<div style='margin-left:20px'>
	<form action="/admin/{{action}}/save" method='POST'>
		<input name=_csrf_token type=hidden value="{{ csrf_token() }}">	
		<div style='padding:10px;' >
			{% for header in headers %}
			<div class='etiquette' >{{header}}</div>
				{% if actionType == "Modifier" %}
					<div>
						{% if key == header %}
							<input type='hidden' value='{{object[header]}}' name='{{header}}' />
							{{object[header]}}
						{% elif 'qrcode_' in header %}
							<input type='hidden' value='{{object[header]}}' name='{{header}}' />
							<div id="qrcode"></div>
							<script>
								new QRCode(document.getElementById("qrcode"), "{{object[header]}}");
							</script>
						{% else %}
							<input type='text' value='{{object[header]}}' name='{{header}}' />
						{% endif %}
					</div>
				{% else %}
					<div><input type='text' value='' name='{{header}}' /></div>
				{% endif %}
			<br />
			{% endfor %}

			<div class='etiquette' >&nbsp;</div>
			<div><input type='submit' class='btn' value='{{actionType}}' /></div>
		</div>
	</form>
</div>

{% endblock %}
